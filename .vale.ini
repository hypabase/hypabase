StylesPath = styles
MinAlertLevel = suggestion

Packages = proselint, write-good, alex, Readability, Joblint

[*.md]
BasedOnStyles = Hypabase, proselint, write-good, alex, Readability, Joblint

# write-good — passive voice is fine in API descriptions ("the node is deleted")
write-good.Passive = suggestion
write-good.TooWordy = warning
write-good.Weasel = warning
write-good.So = suggestion
write-good.E-Prime = NO

# proselint — mute the pedantic
proselint.Typography = NO
proselint.DateCase = NO

# alex — inclusive language
alex.Ablist = warning
alex.Gendered = suggestion
alex.LGBTQ = warning
alex.ProfanityUnlikely = NO

# Readability — flag text that needs a graduate degree to parse
Readability.FleschKincaid = warning
Readability.GunningFog = warning
Readability.SMOG = suggestion
Readability.ColemanLiau = suggestion
Readability.AutomatedReadability = suggestion
Readability.FleschReadingEase = suggestion
Readability.LIX = NO

# Joblint — useful beyond job postings for catching hype and hedging.
# Mute rules that only apply to job descriptions.
Joblint.Visionary = warning
Joblint.Reassure = warning
Joblint.Competitive = suggestion
Joblint.DumbTitles = NO
Joblint.Benefits = NO
Joblint.DevEnv = NO
Joblint.Starter = NO
Joblint.LegacyTech = NO
Joblint.Hair = NO
Joblint.Acronyms = NO
Joblint.TechTerms = NO
